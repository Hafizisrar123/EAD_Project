<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
            rel="stylesheet"
    />

 <h:outputStylesheet>
     form{
         background: aqua;
         align-items: center;
     }
 </h:outputStylesheet>
</h:head>
<h:body>
    <div class="container mt-5" >
        <h:form>

            <h1>Create a new Account</h1>
                <div class="row mb-4">
                    <div class="col">
                        <h:outputLabel  value="Name" ></h:outputLabel>
                        <h:inputText value="#{personbean.person.name}" class="form-control"></h:inputText>
                    </div>
                    <div class="col">
                        <h:outputLabel value="Email"></h:outputLabel>
                        <h:inputText value="#{personbean.person.email}" class="form-control"></h:inputText>
                    </div>
                </div>

            <div class="row">
                <div class="col">
                    <h:outputLabel value="Password"></h:outputLabel>
                    <h:inputSecret value="#{personbean.person.password}" class="form-control"></h:inputSecret>
                </div>
                <div class="col">
                    <h:outputLabel value="ConfirmPassword"></h:outputLabel>
                    <h:inputSecret value="#{personbean.person.confirmpassword}" class="form-control"></h:inputSecret><br></br>
                </div>
            </div>



                <h:commandButton value="Submit"  action="#{personbean.saveToDB}" class="btn btn-primary btn-block mb-4"></h:commandButton>


        </h:form>
        <h:form>

            <h1 style="margin-left: 100px">All Records</h1>
            <h:dataTable value="#{loginbean.getdataList()}" var="usernames" border="4"  >
                <h:column >
                    <f:facet name="header">
                        Username
                    </f:facet>
                    #{usernames.name}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Email
                    </f:facet>
                    #{usernames.email}
                </h:column>
                <h:column >
                    <f:facet name="header" >
                        Password
                    </f:facet>
                    #{usernames.password}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton  action="#{personbean.DeletePerson(usernames)}" value="Delete"></h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton action="#{personbean.getDataForEdit(usernames)}" value="Edit"></h:commandButton>

                </h:column>
            </h:dataTable>
        </h:form>

    </div>

</h:body>
</html>
