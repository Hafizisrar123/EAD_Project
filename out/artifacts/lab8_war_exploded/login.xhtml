<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
            rel="stylesheet"
    />
</h:head>
<h:body>

    <div class="container mt-5">
        <h:form  style="align-content: center">
            <div  >
            <div class="row mb-1" >
                <h1>Login</h1>
                <div class="col"  >
                    Name
                    <h:inputText value="#{loginbean.person.name}" class="form-control" style="width: 350px;height: 35px;"></h:inputText>
                    Password
                    <h:inputSecret value="#{loginbean.person.password}" class="form-control" style="width: 350px;height: 35px"></h:inputSecret>
                </div>

            </div>
            <div class="row">
                <h:commandButton value="Login" action="#{loginbean.login}" class="btn btn-primary btn-block mb-2" style="width: 100px;height: 40px;margin-left: 10px"></h:commandButton>
            </div>
            </div>
        </h:form>
    </div>


</h:body>
</html>
